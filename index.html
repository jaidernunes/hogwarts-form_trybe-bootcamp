<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 1. Crie uma barra verde na parte superior da página. -->
    <header class="header">
        <!-- 2. Adicione o logotipo da Trybewarts.     -->
        <img src="images/trybewarts-header-logo.svg" alt="trywarts logo" class="trybewarts-header-logo">

        <!-- 4. Crie um título com o texto "Trybewarts" centralizado dentro do Header. -->
        <h1 id="trybewarts-header-title">Trybewarts</h1>

        <!-- 3. Acrescente um formulário de login no header. -->
        <form action="" class="trybewarts-login">
            <input type="text" placeholder="Email" name="email" />
            <input type="text" placeholder="Senha" name="password" />
            <button>Entrar</button>
        </form>

    </header>

    <!-- 5. Adicione um formulário no corpo da página. -->
    <main class="flex-container">
        <form action="" class="flex-container" id="evaluation-form">
            <!-- 8. Acrescente inputs de nome, sobrenome e email ao formulário -->
            <!-- 10. Posicione os campos de Nome e Sobrenome lado a lado. -->
            <div class="flex-container">
                <input type="text" id="input-name" placeholder="Nome">
                <input type="text" id="input-lastname" placeholder="Sobrenome">
            </div>
            <!-- 11. Posicione os campos de Email e Casa lado a lado. -->
            <div class="flex-container">
                <input type="text" id="input-email" placeholder="Email">
                <!-- 9. Acrescente um select ao formulário. -->
                <select name="house" id="house">
                    <option id="gitnoria-house" value="Gitnória">Gitnória</option>
                    <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
                    <option id="corvinode-house" value="Corvinode">Corvinode</option>
                    <option id="pytherina-house" value="Pytherina">Pytherina</option>
                </select>
            </div>

            <!-- Adicione 3 inputs do tipo radio ao formulário. -->
            <form action="">
                <label for="family" id="label-family">Qual sua família?</label>
                    <label for="family">
                        <input type="radio" name="family" id="" value="Frontend" />
                        Frontend</label>
                    <label for="family">
                        <input type="radio" name="family" id="" value="Backend" />
                        Backend</label>
                    <label for="family">
                        <input type="radio" name="family" id="" value="FullStack" />
                        Fullstack</label>
                
            </form>

            <!-- 13. Crie inputs do tipo checkbox. -->
            <fieldset>
                <legend id="label-content">Qual conteúdo você está com mais vontade de aprender?</legend>
                <input type="checkbox" name="HoFs" class="subject" id="">
                <label for="HoFs">HoFs</label>
                <input type="checkbox" name="Jest" class="subject" id="">
                <label for="Jest">Jest</label>
                <input type="checkbox" name="Promises" class="subject" id="">
                <label for="Promises">Promises</label>
                <input type="checkbox" name="React" class="subject" id="">
                <label for="React">React</label>
                <input type="checkbox" name="SQL" class="subject" id="">
                <label for="SQL">SQL</label>
                <input type="checkbox" name="Python" class="subject" id="">
                <label for="Python">Python</label>
            </fieldset>

        </form>

        <!-- 7. Adicione a logo da Trybewarts ao lado direito da página -->
        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="trybewarts school shield">

    </main>

        
</body>
<script src="script.js"></script>
</html>
