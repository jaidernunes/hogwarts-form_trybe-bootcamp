<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 1. Crie uma barra verde na parte superior da página. -->
    <header class="header">
        <!-- 2. Adicione o logotipo da Trybewarts.     -->
        <img src="images/trybewarts-header-logo.svg" alt="trywarts logo" class="trybewarts-header-logo">

        <!-- 4. Crie um título com o texto "Trybewarts" centralizado dentro do Header. -->
        <h1 id="trybewarts-header-title">Trybewarts</h1>

        <!-- 3. Acrescente um formulário de login no header. -->
        <form action="" class="trybewarts-login">
            <input type="text" placeholder="Email" name="email" />
            <input type="text" placeholder="Senha" name="password" />
            <button>Entrar</button>
        </form>

    </header>

    <!-- 5. Adicione um formulário no corpo da página. -->
    <main class="flex-container">
        <form action="" class="flex-container" id="evaluation-form"></form>
        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="trybewarts school shield">
    </main>

        
</body>
<script src="script.js"></script>
</html>
